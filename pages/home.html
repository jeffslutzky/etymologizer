<h4>Show the etymology of a word or series of words!</h4>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
<form ng-submit="getEtymologies()">
      <textarea
      ng-model="text"
      ng-model-options="{ updateOn: 'submit' }"
      class="form-control" rows="3" cols="100" id="textArea" placeholder="Enter text here"></textarea>
      <button class="btn btn-primary">Show etymology</button>
</form>
    </div>
  </div>
</div>


<div class="display-words">

  <h4>

    <span ng-repeat="entry in etymologies">

      <div class="word" ng-class="{ 'green' : entry.language === 'Latin' }" ng-mouseover="showEtymology(entry)" ng-mouseout="hideEtymology(entry)">
        {{ entry.word }}
      </div>

    </span>

    <!-- <div class="word green">test</div>
    <div class="word pink">frog</div>
    <div class="word blue">out</div> -->

  </h4>

</div>


<div ng-repeat="entry in etymologies">

  <div class="display-etymology" ng-show="entry.display">
    {{ entry.etymology }}
  </div>

</div>
