<!DOCTYPE html>
<html ng-app="myApp">
<head>

  <title>Etymologizer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

</head>

<body ng-controller="myController">


<div class="container">
  <h1>Etymologizer</h1>

  <h4>Show the etymology of a word or series of words!</h4>

  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <textarea ng-model="text" class="form-control" rows="3" cols="100" id="textArea" placeholder="Enter text here"></textarea>

      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
  <button type="button" class="btn btn-default">Look up</button>

  <div>
    Result:
    {{ text }}
  </div>

</div>
</body>
</html>
